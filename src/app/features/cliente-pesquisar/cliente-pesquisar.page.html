<ion-header parallax maximumHeight="140">
  <ion-toolbar>
    <ion-title>
      Clientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab horizontal="end" class="fab-button-top" vertical="top" slot="fixed">
    <ion-fab-button size="small" color="primary" (click)="pesquisarClientes()">
      <ion-icon name="search"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card mode="ios" class="card-form card-overlay-paralax">
    <ion-card-header></ion-card-header>

    <div class="form-wrapper">
      <ion-grid>
        <ion-row>
          <ion-col size="5">
            <ion-label>Nome do Cliente:</ion-label>
          </ion-col>
          <ion-col size="7">
            <ion-input style="margin: 0 !important;" [(ngModel)]="filtros.nomeCliente"></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-card>

  <br />

  <app-card-cliente *ngFor="let cliente of clientes" 
                    (selecionarCliente)="selecionarCliente($event)"
                    [cliente]="cliente">
  </app-card-cliente>

</ion-content>

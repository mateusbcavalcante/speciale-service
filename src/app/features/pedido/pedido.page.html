<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

    <app-page-header [titulo]="'Pedido ' + (pedidoEdicao$| async).idPedido" info="Alteração dos dados do pedido">
    </app-page-header>

    <!-- <ion-fab horizontal="end" class="fab-button-top" vertical="top" slot="fixed">
        <ion-fab-button size="small" color="primary" (click)="alterarPedido()">
            <ion-icon name="checkmark-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab> -->

    <app-produtos-pedido (addProduto)="listarProdutoSelecao($event)"
        (removerProduto)="removerProdutoPedidoConfirmacao($event)" [pedido]="pedidoEdicao$ | async">
    </app-produtos-pedido>

    <ion-card mode="ios" class="card-form">

        <ion-card-header></ion-card-header>

        <form [formGroup]="pedidoForm">
            <ion-grid>
                <ion-row>
                    <ion-col size="5">
                        <ion-label>Data Pedido</ion-label>
                    </ion-col>
                    <ion-col size="7">
                        <ion-datetime displayFormat="DD/MM/YYYY" mode="md" formControlName="dataPedido" doneText="OK"
                            cancelText="Cancelar" display-timezone="America/Fortaleza"></ion-datetime>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <ion-label style="margin-top: -15px;">Observações</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <ion-textarea rows="10" formControlName="observacao"></ion-textarea>
                    </ion-col>
                </ion-row>
                <ion-row >
                    <ion-col style="margin-top: 20px;" size="12">
                        <ion-button color="primary" class="card-form-btn" size='small' (click)="alterarPedido()">Alterar Pedido</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </ion-card>

</ion-content>

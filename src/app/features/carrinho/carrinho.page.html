<ion-content [fullscreen]="true">

  <app-page-header titulo="Meu Carrinho" [info]="mensagem">
  </app-page-header>

  <app-lista-produtos [produtos]="produtos" podeRemoverProduto="true"
    (removerProdutoHandler)="removerProdutoCarrinho($event)"></app-lista-produtos>

  <form [formGroup]="carrinhoForm" *ngIf="produtos.length">

    <div class="card-form">

      <ion-item>
        <ion-label position="fixed">Data Pedido:</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" doneText="OK" cancelText="Cancelar" formControlName="dataPedido">
        </ion-datetime>
      </ion-item>

    </div>

  </form>

  <ion-row>
    <ion-col col-12>
      <ion-button color="primary" expand="full" (click)="registrarPedido()" [disabled]="produtos.length">Fazer Pedido</ion-button>
    </ion-col>
  </ion-row>



</ion-content>

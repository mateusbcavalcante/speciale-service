<ion-header>
  <ion-toolbar [class.show-background]="showToolbar">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <app-page-header titulo="Meu Carrinho" info="Lista os itens selecionados para pedido"></app-page-header>

  <app-card-item *ngFor="let item of (carrinho$ | async).itens" (removerItem)="removerItemCarrinhoConfirmacao($event)"
    [item]="item">
  </app-card-item>

  <ion-card mode="ios" class="card-form" [hidden]="(carrinho$ | async).totalItens === 0">

    <ion-card-header></ion-card-header>

    <form [formGroup]="carrinhoForm">

      <ion-grid>

        <ion-row>
          <ion-col size="5">
           <ion-label>
             Data Pedido:
            </ion-label>
          </ion-col>
          <ion-col size="7">
            <ion-datetime displayFormat="DD/MM/YYYY" doneText="OK" mode="md" cancelText="Cancelar" formControlName="dataPedido">
            </ion-datetime>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-button size='small' class="card-form-btn" (click)="registrarPedido()"
              [disabled]="(carrinho$ | async).totalItens === 0">
              Fazer Pedido</ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>

    </form>

  </ion-card>

</ion-content>

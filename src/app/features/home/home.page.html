<ion-tabs>

    <ion-tab-bar slot="bottom" mode="md" >

        <ion-tab-button tab="produtos">
            <ion-icon name="list-outline"></ion-icon>
            <ion-label>Produtos</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="carrinho" [hidden]="(itens$ | async).length === 0">
            <ion-icon name="cart-outline"></ion-icon>
            <ion-badge mode='ios' color="danger" [hidden]="(itens$ | async).length === 0">
                {{(itens$ | async).length}}
            </ion-badge>
            <ion-label>Carrinho</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="pedidos">
            <ion-icon name="documents-outline"></ion-icon>
            <ion-label>Pedidos</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="perfil">
            <ion-icon name="person-outline"></ion-icon>
            <ion-label>Perfil</ion-label>
        </ion-tab-button>

    </ion-tab-bar>

</ion-tabs>

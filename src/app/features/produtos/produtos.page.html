<ion-content>

  <app-page-header titulo="Produtos" info="Selecione os produtos para fazer o pedido"></app-page-header>

  <ion-fab horizontal="end" vertical="top" slot="fixed">
    <ion-fab-button size="small" color="primary" (click)="pesquisarMeusProdutos()">
      <ion-icon name="search"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <app-card-produto *ngFor="let produto of (produtos$ | async)" (addItem)="adicionarProdutoCarrinho($event)"
    [produto]="produto">
  </app-card-produto>

</ion-content>

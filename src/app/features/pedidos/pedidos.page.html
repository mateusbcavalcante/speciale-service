<ion-header parallax maximumHeight="140">
  <ion-toolbar>
    <ion-title>
      Pedidos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab horizontal="end" class="fab-button-top" vertical="top" slot="fixed">
    <ion-fab-button size="small" color="primary" (click)="pesquisarPedidos()">
      <ion-icon name="search"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card mode="ios" class="card-form card-overlay-paralax">

    <ion-card-header></ion-card-header>

    <div class="form-wrapper">

      <ion-grid>

        <ion-row>
          <ion-col size="5">
            <ion-label>Data da Inclus√£o:</ion-label>
          </ion-col>
          <ion-col size="7">
            <ion-datetime displayFormat="DD/MM/YYYY" mode="md" doneText="OK" cancelText="Limpar"
            [(ngModel)]="filtros.dataPedido" (ionCancel)="limparDateTimeField($event)"  >
          </ion-datetime>
            
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5">
            <ion-label>Protocolo:</ion-label>
          </ion-col>
          <ion-col size="7">
            <ion-input style="margin: 0 !important;" type="number" [(ngModel)]="filtros.idPedido"></ion-input>
          </ion-col>
        </ion-row>

      </ion-grid>

    </div>

  </ion-card>

  <app-card-pedido [pedido]="pedido$ | async" (editar)="editarPedido($event)"
    (inativar)="inativarPedidoConfirmacao($event)"></app-card-pedido>

</ion-content>

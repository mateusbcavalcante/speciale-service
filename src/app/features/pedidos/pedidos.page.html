<ion-content [fullscreen]="true">

  <app-page-header titulo="Pedidos" info="Pesquise seus pedidos pela data do pedido">
  </app-page-header>

  <div class="card-form">

    <form [formGroup]="pedidosPesquisaForm">

      <ion-grid>

        <ion-row>
          <ion-col col-4>
            <ion-label>
              Data Pedido:
            </ion-label>
          </ion-col>
          <ion-col col-8>
            <ion-datetime displayFormat="DD/MM/YYYY" doneText="OK" cancelText="Cancelar" formControlName="dataPedido">
            </ion-datetime>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-button class="card-form-btn" (click)="pesquisarPedidos()">Pesquisar Pedidos</ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>

    </form>

  </div>

  <app-card-pedido [pedido]="pedido"></app-card-pedido>

  <ion-footer *ngIf="pedido">

    <ion-row>
      <ion-col col-12>
        <ion-button color="danger" class="card-form-btn" (click)="inativarPedidoConfirmacao()">Inativar Pedido</ion-button>
      </ion-col>
    </ion-row>

  </ion-footer>

</ion-content>

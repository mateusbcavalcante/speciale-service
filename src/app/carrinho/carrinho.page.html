<ion-header>
  <ion-toolbar>
    <ion-title>
      Carrinho
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="limparCarrinhoConfirmacao()">
        Limpar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form [formGroup]="carrinhoForm">

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label position="stacked">Data Pedido</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" doneText="OK" cancelText="Cancelar" formControlName="dataPedido">
          </ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label position="stacked">Observações:</ion-label>
          <ion-textarea rows="4" cols="10" formControlName="observacao"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-list>
      <ion-item *ngFor="let produto of produtos">
        <ion-label>
          <h2>{{produto.desProduto}}</h2>
          <p>Quantidade: {{produto.qtdSolicitada}}</p>
          <ion-row>
            <ion-col size="4">
              <app-qtde-produto [produto]="produto"></app-qtde-produto>
            </ion-col>
            <ion-col size="8">
              <ion-button style="float: right;" color="danger" mode='ios' size='small'
                (click)="removerProdutoCarrinho(produto)">Remover
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-row>
      <ion-col col-12>
        <ion-button color="primary" expand="full" (click)="registrarPedido()" [disabled]="produtos.length === 0">Fazer
          Pedido</ion-button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Produtos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let produto of produtos">
      <ion-label>
        <h2>{{produto.desProduto}}</h2>
        <p>Qtd. Lote Minimo: {{produto.qtdLoteMinimo}} </p>
        <p>Qtd. MÃºltiplo: {{produto.qtdMultiplo}}</p>
        <ion-row>
          <ion-col size="4">
            <app-qtde-produto [produto]="produto"></app-qtde-produto>
          </ion-col>
          <ion-col size="8">
            <ion-button style="float: right;" color="primary" mode='ios' [disabled]="produto.qtdSolicitada === 0" size='small' (click)="adicionarProdutoCarrinho(produto)">Adicionar
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>

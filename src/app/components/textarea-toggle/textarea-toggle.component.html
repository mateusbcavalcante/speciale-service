<ion-row>
    <ion-col size="1">
        <div [className]="visible ? 'plus-minus-toggle' : 'plus-minus-toggle collapsed'" (click)="toggle($event)"></div>
    </ion-col>
    <ion-col size="7">{{label}}</ion-col>
    <ion-col size="4">
        <ion-button [hidden]="!visible" color="medium" style="float: right;" size='small' fill="outline" (click)="save()">
            <ion-icon name="checkmark-outline"></ion-icon>
            Salvar
        </ion-button>
    </ion-col>
</ion-row>
<ion-row>
    <ion-col size="12">
        <ion-textarea rows="10" [hidden]="!visible" (change)="onChange($event)"></ion-textarea>
    </ion-col>
</ion-row>

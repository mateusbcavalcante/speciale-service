<ion-card mode="ios" *ngIf="cliente" class='card-overlay-paralax-component'>
    <ion-card-header>
        <ion-card-title>{{cliente.nomeCliente}}</ion-card-title>
    </ion-card-header>
    
    <ion-list>
        <ion-item>
            <ion-label>Código OMIE</ion-label>
            <ion-badge slot="end">{{cliente.idExternoOmie}}</ion-badge>
        </ion-item>
        <ion-item>
            <ion-label>Código Tabela OMIE</ion-label>
            <ion-badge slot="end">{{cliente.idTabelaPrecoOmie}}</ion-badge>
        </ion-item>
        <ion-item>
            <ion-label>Código Sistema Online</ion-label>
            <ion-badge slot="end">{{cliente.idCliente}}</ion-badge>
        </ion-item>
    </ion-list>

    <ion-card-content>
        <ion-row>
            <ion-col size="8">
                <ion-label [hidden]="cliente.cadastroIncompleto === false" style="color: red">Cadastro incompleto</ion-label>
            </ion-col>
            <ion-col size="4" style="padding-top: 0px;">
                <ion-button class="align-right" color="success" size='small' [disabled]="cliente.cadastroIncompleto === true"
                    (click)="selecionarClienteEvent(cliente)">
                    <ion-icon name="checkmark-outline"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-card-content>
</ion-card>

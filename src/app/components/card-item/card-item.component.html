<ion-card mode="ios" *ngIf="item">
    <ion-card-header>
        <ion-card-title>{{item.produto.desProduto}}</ion-card-title>
    </ion-card-header>
    <app-textarea-toggle label="Observações" [item]="item" ></app-textarea-toggle>
    <ion-card-content>
        <ion-row>
            <ion-col size="8">
                <app-contador-item [item]="item.produto"></app-contador-item>
            </ion-col>
            <ion-col size="4" style="padding-top: 0px;">
                <ion-button 
                    class="align-right" 
                    color="danger" 
                    size='small'
                    (click)="removerItemEvent(item)">
                    <ion-icon name="trash"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-card-content>
</ion-card>

<ion-card mode="ios" *ngIf="item">
    <ion-card-header>
        <ion-card-title>{{item.produto.desProduto}}</ion-card-title>
    </ion-card-header>
    <app-textarea-toggle label="Observações" (change)="setObservacao($event)" [value]="item.observacao"></app-textarea-toggle>
    <ion-list >
        <ion-item>
            <ion-label>Qtd. Lote Minimo</ion-label>
            <ion-badge fill="outline" slot="end">{{item.produto.qtdLoteMinimo}}</ion-badge>
        </ion-item>
        <ion-item>
            <ion-label>Qtd. Múltiplo</ion-label>
            <ion-badge slot="end">{{item.produto.qtdMultiplo}}</ion-badge>
        </ion-item>
    </ion-list>
    <ion-card-content>
        <ion-row>
            <ion-col size="8">
                <app-contador-item [minValue]="item.produto.qtdLoteMinimo" [item]="item.produto"></app-contador-item>
            </ion-col>
            <ion-col size="4" style="padding-top: 0px;">
                <ion-button class="align-right" color="danger" size='small' (click)="removerItemEvent(item)">
                    <ion-icon name="trash"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-card-content>
</ion-card>
